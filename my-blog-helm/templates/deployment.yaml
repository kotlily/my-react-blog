apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "my-blog-helm.fullname" . }}
  labels:
    {{- include "my-blog-helm.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "my-blog-helm.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "my-blog-helm.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "my-blog-helm.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            # environment variables
            - name: "APP_PORT"
              value: "{{ .Values.APP_PORT }}"
            - name: "MONGO_DB_NAME"
              value: "{{ .Values.MONGO_DB_NAME }}"
            - name: "MONGO_CONNECTION_STRING_PREFIX"
              value: "{{ .Values.MONGO_CONNECTION_STRING_PREFIX }}"
            - name: "MONGO_CONNECTION_STRING_OPTIONS"
              value: "{{ .Values.MONGO_CONNECTION_STRING_OPTIONS }}"            
            # secrets
            - name: "MONGO_USERNAME"
              valueFrom:
                secretKeyRef:
                  key:  "MONGO_USERNAME"
                  name: {{ .Release.Name }}-auth
            - name: "MONGO_PASSWORD"
              valueFrom:
                secretKeyRef:
                  key:  MONGO_PASSWORD
                  name: {{ .Release.Name }}-auth
            - name: MONGO_CONNECTION_STRING_CLUSTER_URL
              valueFrom:
                secretKeyRef:
                  key:  MONGO_CONNECTION_STRING_CLUSTER_URL
                  name: {{ .Release.Name }}-auth
            - name: FIREBASE_CREDENTIALS
              valueFrom:
                secretKeyRef:
                  key:  FIREBASE_CREDENTIALS
                  name: {{ .Release.Name }}-auth
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          #livenessProbe:
          #  httpGet:
          #    path: /
          #    port: http
          #readinessProbe:
          #  httpGet:
          #    path: /
          #    port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
